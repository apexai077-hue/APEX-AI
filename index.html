<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apex AI â€” Login & Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SECTION -->
  <section id="loginSection" class="screen">
    <div class="login-card">
      <h2 class="login-title">Choose a profile</h2>

      <!-- Avatar row (placeholder circles you can replace with images) -->
      <div id="avatarRow" class="avatar-row">
        <div class="avatar" data-avatar="ironman">Ironman</div>
        <div class="avatar" data-avatar="thor">Thor</div>
        <div class="avatar" data-avatar="captain">Captain</div>
        <div class="avatar" data-avatar="hulk">Hulk</div>
        <div class="avatar" data-avatar="blackwidow">Black Widow</div>
      </div>

      <label for="loginInput" class="visually-hidden">Email or nickname</label>
      <input id="loginInput" class="login-input" type="text" placeholder="Enter email or nickname">

      <button id="loginBtn" class="btn login-btn">Login</button>
    </div>
  </section>

  <!-- CHAT SECTION (hidden until login) -->
  <section id="chatSection" class="screen hidden">
    <!-- Top bar -->
    <header class="topbar">
      <button id="hamburgerBtn" class="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <div class="top-title" id="topTitle">Apex AI</div>
      <div class="top-space"></div>
    </header>

    <!-- Sidebar (hidden by default) -->
    <aside id="sidebar" class="sidebar hidden">
      <div class="sidebar-profile">
        <div id="sidebarAvatar" class="sidebar-avatar">A</div>
        <div id="sidebarName" class="sidebar-name">You</div>
      </div>
      <nav class="sidebar-nav">
        <button id="newChatBtn" class="sidebar-btn">New Chat</button>
        <button id="recentBtn" class="sidebar-btn">Recent Chats</button>
        <button id="galleryBtn" class="sidebar-btn">Gallery (Upload)</button>
      </nav>
      <div class="sidebar-footer">Apex AI</div>
    </aside>

    <!-- Main chat area -->
    <main class="chat-wrapper">
      <div id="chatContainer" class="chat-container" aria-live="polite"></div>

      <!-- Input area -->
      <div class="input-area">
        <div class="input-inner">
          <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off">
          <div class="input-buttons">
            <!-- Mic button (right side) -->
            <button id="micBtn" class="circle-btn" title="Voice input" aria-label="Voice input">
              <!-- white mic icon (SVG) -->
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="#ffffff" d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 20h2v2h-2z"/>
              </svg>
            </button>

            <!-- Send button (paper rocket icon) -->
            <button id="sendBtn" class="circle-btn" title="Send" aria-label="Send">
              <!-- practical: visible white rocket icon for contrast -->
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="#ffffff" d="M2 21l1-7 7-1 11-11-3 11-7 7-9- - -z"/> 
                <!-- simplified placeholder rocket shape -->
                <circle cx="12" cy="12" r="0.1" fill="none"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </section>

  <!-- Hidden file input for gallery uploads -->
  <input id="fileInput" type="file" accept="image/*" class="hidden">

  <script src="script.js"></script>
</body>
                                                                         </html>
